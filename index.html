<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Health Advice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    #illness-list {
      margin-bottom: 20px;
    }
    #illness-list ul {
      list-style-type: none;
      padding-left: 0;
    }
    #illness-list li {
      cursor: pointer;
      padding: 10px;
      border: 1px solid #ddd;
      margin: 5px 0;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    #illness-list li:hover {
      background-color: #e0e0e0;
    }
    #illness-details {
      background-color: #fff;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #illness-details h2 {
      color: #4CAF50;
    }
    ul {
      padding-left: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Health Advice</h1>
    <div id="illness-list">
      <h2>Available Illnesses</h2>
      <ul id="illnesses"></ul>
    </div>
    <div id="illness-details">
      <h2>Illness Details</h2>
      <p id="description"></p>
      <h3>Do:</h3>
      <ul id="do-list"></ul>
      <h3>Don't:</h3>
      <ul id="dont-list"></ul>
      <h3>Goals:</h3>
      <ul id="goals-list"></ul>
    </div>
  </div>

  <script>
    // Fetch and display illnesses
    fetch("/illness")
      .then((res) => {
        if (!res.ok) {
          throw new Error('Failed to fetch illnesses');
        }
        return res.json();
      })
      .then((data) => {
        const illnessList = document.getElementById("illnesses");
        data.illnesses.forEach((illness) => {
          const li = document.createElement("li");
          li.textContent = illness;
          li.addEventListener("click", () => fetchIllnessDetails(illness));
          illnessList.appendChild(li);
        });
      })
      .catch((error) => {
        console.error("Error fetching illnesses:", error);
        alert("Could not fetch illness data. Please try again later.");
      });

    // Fetch and display details for a specific illness
    function fetchIllnessDetails(illness) {
      fetch(`/illness/${illness}`)
        .then((res) => {
          if (!res.ok) {
            throw new Error('Illness not found');
          }
          return res.json();
        })
        .then((data) => {
          if (data && data.description) {
            document.getElementById("description").textContent = data.description;
            populateList("do-list", data.do);
            populateList("dont-list", data.dont);
            populateList("goals-list", data.goals);
          } else {
            alert("No data found for this illness.");
          }
        })
        .catch((error) => {
          console.error("Error fetching illness details:", error);
          alert("Illness not found or an error occurred.");
          clearIllnessDetails(); // Clear details if there's an error
        });
    }

    function populateList(listId, items) {
      const list = document.getElementById(listId);
      list.innerHTML = "";
      if (items && items.length > 0) {
        items.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = item;
          list.appendChild(li);
        });
      } else {
        list.innerHTML = "<li>No information available.</li>";
      }
    }

    // Clear illness details if not found
    function clearIllnessDetails() {
      document.getElementById("description").textContent = "";
      document.getElementById("do-list").innerHTML = "";
      document.getElementById("dont-list").innerHTML = "";
      document.getElementById("goals-list").innerHTML = "";
    }
  </script>
</body>
</html>
